name: 'MySQL'

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'MySQL Import dump'  
    
jobs:
  mysql:
    name: 'MySQL'
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: terrafrom.yml
          workflow_conclusion: success
          name: terraform

      - shell: bash
        run: |
          db=$(cat terraform.log | grep -w rds_endpoint)
          db=$(grep "rds_endpoint" terraform.log | awk -F  ":" '{print $1}' )
          db=${db//'rds_endpoint = "'}
          echo $db
          mysql --host $db --port 3306 -ulesson12 -plesson12 lesson12 < mysql/lesson12.sql